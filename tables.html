        <style>
            input {
                border: 2px solid black;
                border-radius: 25px;
                font-size: 30px;
                padding-left: 20px;
                padding-right: 20px;
            }


            * {
                font-family: 'Quicksand', sans-serif;
                text-align: center;
            }


            h1 {
                text-align: center;
            }


            button {
                margin: 10px;
            }


            .btn {
                box-sizing: border-box;
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                background-color: transparent;
                border: 2px solid white;
                border-radius: 0.6em;
                color: white;
                cursor: pointer;
                display: flex;
                align-self: center;
                font-size: 20px;
                line-height: 1;
                margin: 20px;
                padding: 1.2em 2.8em;
                text-decoration: none;
                text-align: center;
                text-transform: uppercase;
                font-weight: bold;
            }


            .btn:hover,
            .btn:focus {
                outline: 0;
                color: #007bff;
            }


            .btn:hover {
                text-shadow: none;
            }


            .fourth {
                border-color: white;
                background-image: linear-gradient(45deg, white 50%, transparent 50%);
                background-position: 100%;
                background-size: 400%;
                transition: background 300ms ease-in-out;
            }


            .fourth:hover {
                background-position: 0;
            }


            #correctani,
            #incorrectani {
                width: 220px;
                height: 220px;
                background-color: white;
                position: absolute;
                top: 150px;
                left: 120px;
            }

            html {
                height: 100%;
            }

                background: rgb(209, 228, 234);
                background: -moz-radial-gradient(center, ellipse cover, rgba(209, 228, 234, 1) 0%, rgba(186, 228, 244, 1) 100%);

            .street:after {
                content: '';
                display: block;
                position: absolute;
                width: 100%;
                height: 10px;
                background: #cdbcb4;
                bottom: 0;
                border-bottom: 3px solid #72625a;
                z-index: 0;
            }


            .street:before {
                content: '';
                display: block;
                position: absolute;
                width: 100%;
                height: 7px;
                background: #c2a99d;
                bottom: -7px;
                z-index: 0;
            }


            .street-stripe {
                background: #d4d4d4;
                height: 8px;
                width: 100px;
                position: absolute;
                bottom: 44px;
                border-radius: 2px;
                box-shadow: 200px 0 0 #d4d4d4, 400px 0 0 #d4d4d4, 600px 0 0 #d4d4d4, 800px 0 0 #d4d4d4, 1000px 0 0 #d4d4d4, 1200px 0 0 #d4d4d4, 1400px 0 0 #d4d4d4, 1600px 0 0 #d4d4d4, 1800px 0 0 #d4d4d4, 2000px 0 0 #d4d4d4;
            }


            .grass {
                height: 40px;
                width: 100%;
                background-color: #dbcac2;
                position: absolute;
                bottom: 60px;
            }


            .grass:before {
                position: absolute;
                content: '';
                top: 14px;
                left: 0;
                height: 8px;
                width: 100%;
                background-color: #b99f93;
            }


            .grass:after {
                position: absolute;
                content: '';
                top: -4px;
                left: 0;
                width: 100%;
                height: 8px;
                background-color: #0aa;
                background: linear-gradient(135deg, transparent 25%, #0aa 25%);
                background-size: 10px 10px;
            }


            /*styles for car*/
            .car {
                position: absolute;


                top: -35%;
                z-index: 0;
                animation: myfirst 10s linear infinite;
                -moz-animation: myfirst 10s linear infinite;
                -webkit-animation: myfirst 10s linear infinite;
            }


            @keyframes myfirst {
                0% {
                    left: -25%;
                }


                100% {
                    left: 100%;
                }
            }


            @-moz-keyframes myfirst {
                0% {
                    left: -25%;
                }


                100% {
                    left: 100%;
                }
            }


            @-webkit-keyframes myfirst {
                0% {
                    left: -25%;
                }


                100% {
                    left: 100%;
                }
            }


            .tyre {
                width: 30px;
                height: 30px;
                border-radius: 50%;
                background: #3f3f40;
                position: absolute;
                z-index: 2;
                left: 9px;
                top: 20px;
                animation: tyre-rotate 2s infinate linear;
                -moz-animation: tyre-rotate 1s infinite linear;
                -webkit-animation: tyre-rotate 1s infinite linear;
            }


            @-moz-keyframes tyre-rotate {
                from {
                    -moz-transform: rotate(-360deg);
                }


                to {
                    -moz-transform: rotate(0deg);
                }


            }


            @-webkit-keyframes tyre-rotate {
                from {
                    -webkit-transform: rotate(-360deg);
                }


                to {
                    -webkit-transform: rotate(0deg);
                }


            }


            .tyre:before {
                content: '';
                width: 20px;
                height: 20px;
                border-radius: 50%;
                background: #bdc2bd;
                position: absolute;
                top: 5px;
                left: 5px;
            }


            .gap {
                background: #3f3f40;
                width: 2px;
                height: 4px;
                position: absolute;
                left: 14px;
                top: 8px;
                box-shadow: 0 9px 0 #3f3f40;
            }


            .gap:before {
                content: '';
                display: block;
                width: 2px;
                height: 4px;
                position: absolute;
                background: #3f3f40;
                box-shadow: 0 12px 0 #3f3f40;
                transform: rotate(-90deg);
                -webkit-transform: rotate(-90deg);
                transform-origin: 0 7px;
                -webkit-transform-origin: 0 7px;
                -moz-transform: rotate(-90deg);
                -moz-transform-origin: 0 7px;
                z-index: 3;
            }


            .car-base {
                position: absolute;
                display: block;
                width: 125px;
                height: 30px;
                background: #000000;
                border-radius: 10% 10% 50% 50% / 60% 100% 20% 10%;
                transform: rotate(-2deg);
                -webkit-transform: rotate(-2deg);
                -moz-transform: rotate(-2deg);
                border: solid;
                border-color: #000000;
            }


            .back-bonet {
                background: #4c4b4b;
                border-radius: 54% 25% 0 0;
                height: 22px;
                left: 11px;
                position: absolute;
                top: 8px;
                width: 40px;
            }


            .tyre.front {
                left: 94px;
            }


            .car-body {
                border-bottom: 24px solid #d1352b;
                height: 0;
                top: 10px;
                width: 120px;
                position: relative;
            }


            .car-body:before {
                content: '';
                display: inline-block;
                width: 30px;
                height: 24px;
                position: absolute;
                right: -5px;
                background: #d1352b;
                border-top-right-radius: 4px;
                z-index: 1;
            }


            .car-gate {
                width: 32px;
                height: 20px;
                background: #d1352b;
                border-radius: 0 0 2px 8px / 0 0 2px 8px;
                box-shadow: 0 0 0 1px #892924;
                position: absolute;
                left: 48px;


            }


            .car-gate:before {
                content: '';
                width: 8px;
                height: 2px;
                background: #4c4b4b;
                position: absolute;
                top: 2px;
                left: 4px;
                box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
            }


            .car-top-back {
                background: none repeat scroll 0 0 #4C4B4B;
                border-radius: 5px 0 0 0;
                height: 20px;
                left: 4px;
                position: absolute;
                top: -20px;
                width: 58px;
            }


            .car-top-back:before {
                width: 30px;
                height: 15px;
                background: #736f6f;
                content: '';
                position: absolute;
                top: 3px;
                left: 8px;
                border-radius: 2px;
            }


            .car-top-back:after {
                content: '';
                background: #4c4b4b;
                border-radius: 30%;
                height: 5px;
                left: 3px;
                position: absolute;
                top: -1px;
                width: 62px;
            }


            .car-top-front {
                top: -19px;
                position: absolute;
                left: 47px;
                width: 20px;
                height: 20px;
                background: #dc4630;
                border-left: 1px solid #892924;
                border-radius: 2px 0 0 0;


            }


            .car-top-front:after {
                width: 26px;
                height: 20px;
                transform: skew(37deg);
                -webkit-transform: skew(37deg);
                -moz-transform: skew(37deg);
                background: #dc4630;
                content: '';
                position: absolute;
                top: 0;
                left: 6px;
                border-radius: 4px 0 4px 4px;
            }


            .car-top-front:before {
                width: 12px;
                height: 5px;
                background: #dc4630;
                content: '';
                position: absolute;
                top: 14px;
                left: 28px;
                z-index: 1;
                border: solid #a82e27;
                border-width: 0 1px 1px 0;
            }


            .wind-sheild {
                top: 3px;
                left: 3px;
                position: absolute;
                z-index: 3;
                width: 18px;
                height: 12px;
                background: #f5e7e7;
                border-radius: 0 3px 0 0;
            }


            .wind-sheild:after {
                width: 12px;
                height: 12px;
                transform: skew(25deg);
                -webkit-transform: skew(25deg);
                -moz-transform: skew(25deg);
                background: #f5e7e7;
                content: '';
                position: absolute;
                top: 0;
                left: 10px;
                border-radius: 3px;
            }


            .boundary-tyre-cover {
                position: absolute;
                top: 14px;
                left: 10px;
                border-bottom: 20px solid #4c4b4b;
                border-right: 10px solid transparent;
                height: 0;
                width: 20px;
            }


            .boundary-tyre-cover:before {
                content: '';
                position: absolute;
                display: inline-block;
                background: #4c4b4b;
                height: 20px;
                width: 15px;
                transform: skewX(-20deg);
                -webkit-transform: skewX(-20deg);
                -moz-transform: skewX(-20deg);
                border-radius: 3px;
                left: -6px;
                top: 0;
            }


            .boundary-tyre-cover:after {
                content: '';
                position: absolute;
                display: inline-block;
                background: #4c4b4b;
                height: 20px;
                width: 20px;
                transform: skewX(40deg);
                -webkit-transform: skewx(40deg);
                -moz-transform: skewX(40deg);
                border-radius: 3px;
                right: -14px;
                top: 0;
            }


            .boundary-tyre-cover-inner {
                position: absolute;
                top: 4px;
                left: 4px;
                border-bottom: 16px solid black;
                border-right: 10px solid transparent;
                height: 0;
                width: 15px;
                z-index: 2;
            }


            .boundary-tyre-cover-inner:before {
                content: '';
                position: absolute;
                display: inline-block;
                background: black;
                height: 16px;
                width: 15px;
                transform: skewX(-20deg);
                -webkit-transform: skewX(-20deg);
                -moz-transform: skewX(-20deg);
                border-radius: 3px 3px 0 0;
                left: -6px;
                top: 0;
            }


            .boundary-tyre-cover-inner:after {
                content: '';
                position: absolute;
                display: inline-block;
                background: black;
                height: 16px;
                width: 20px;
                transform: skewX(40deg);
                -webkit-transform: skewx(40deg);
                -moz-transform: skewX(40deg);
                border-radius: 3px 3px 0 0;
                right: -11px;
                top: 0;
            }


            .boundary-tyre-cover-back-bottom {
                position: absolute;
                width: 14px;
                height: 8px;
                background: #4c4b4b;
                top: 12px;
                left: -19px;
            }


            .bonet-front {
                background: #d1352b;
                border-radius: 5px 258px 0 38px / 36px 50px 0 0;
                height: 4px;
                position: absolute;
                right: 0;
                top: -4px;
                width: 40px;
                z-index: 0;
            }


            .back-curve {
                background: none repeat scroll 0 0 #4C4B4B;
                border-radius: 960% 100% 0 0;
                height: 20px;
                left: -3px;
                position: absolute;
                top: 1px;
                transform: rotate(6deg);
                width: 5px;
            }


            .stepney {
                height: 6px;
                left: -4px;
                position: absolute;
                top: 6px;
                width: 8px;
                z-index: -1;
                background: #3f3f40;
            }


            .stepney:before {
                width: 8px;
                height: 12px;
                background: #3f3f40;
                content: '';
                position: absolute;
                top: -10px;
                left: -7px;
                border-radius: 3px 3px 0 0;
            }


            .stepney:after {
                width: 8px;
                height: 12px;
                background: #0d0c0d;
                content: '';
                position: absolute;
                top: 0px;
                left: -7px;
                border-radius: 0 0 3px 3px;
            }


            .tyre-cover-front {
                background: #4c4b4b;
                height: 4px;
                left: 97px;
                position: absolute;
                top: 13px;
                width: 22px;
                z-index: 1;
            }


            .tyre-cover-front:before {
                background: none repeat scroll 0 0 #4c4b4b;
                content: "";
                display: inline-block;
                height: 21px;
                left: -10px;
                position: absolute;
                top: 0;
                transform: skewX(-30deg);
                width: 10px;
                z-index: 6;
                border-radius: 4px 0 0 0;
            }


            .tyre-cover-front:after {
                background: none repeat scroll 0 0 #4c4b4b;
                content: "";
                display: inline-block;
                height: 6px;
                left: 14px;
                position: absolute;
                top: 0;
                transform: skewX(30deg);
                width: 17px;
                z-index: 6;
                border-radius: 0 4px 2px 0;
            }


            .boundary-tyre-cover-inner-front {
                position: absolute;
                top: 4px;
                left: 4px;
                border-bottom: 16px solid black;
                border-right: 10px solid transparent;
                height: 0;
                width: 15px;
                z-index: 7;
            }


            .boundary-tyre-cover-inner-front:before {
                background: none repeat scroll 0 0 #000000;
                border-radius: 3px 3px 0 0;
                content: "";
                display: inline-block;
                height: 17px;
                left: -10px;
                position: absolute;
                top: 0;
                transform: skewX(-30deg);
                width: 15px;
            }


            .boundary-tyre-cover-inner-front:after {
                content: '';
                position: absolute;
                display: inline-block;
                background: black;
                height: 16px;
                width: 20px;
                transform: skewx(25deg);
                -webkit-transform: skewx(25deg);
                -moz-transform: skewX(25deg);
                border-radius: 3px 3px 0 0;
                right: -12px;
                top: 0;
            }


            .base-axcel {
                background: none repeat scroll 0 0 black;
                bottom: -15px;
                height: 10px;
                left: 30px;
                position: absolute;
                transform: rotate(-2deg);
                width: 70px;
                z-index: -1;
            }


            .base-axcel:before {
                background: none repeat scroll 0 0 black;
                border-radius: 0 0 0 10px / 0 0 0 5px;
                content: "";
                height: 10px;
                left: -35px;
                position: absolute;
                top: -2px;
                transform: rotate(6deg);
                width: 30px;
            }


            .base-axcel:after {
                background: none repeat scroll 0 0 black;
                border-radius: 0 0 0 10px / 0 0 0 5px;
                content: "";
                height: 10px;
                right: -33px;
                position: absolute;
                top: -1px;
                transform: rotate(-4deg);
                width: 40px;
                border-radius: 0 10px 5px 0;
            }


            .front-bumper {
                background: none repeat scroll 0 0 #4c4b4b;
                border-radius: 0 2px 2px 0;
                height: 8px;
                position: absolute;
                right: -15px;
                width: 11px;
                z-index: 1;
                transform: rotate(-5deg);
                -moz-transform: rotate(-5deg);
                -webkit-transform: rotate(-5deg);
            }


            .front-bumper:before {
                background: none repeat scroll 0 0 #000000;
                content: "";
                height: 10px;
                left: -7px;
                position: absolute;
                transform: rotate(-22deg);
                width: 9px;
                z-index: 1;
            }


            .car-shadow {
                background: none repeat scroll 0 0 rgba(0, 0, 0, 0);
                bottom: -15px;
                box-shadow: -5px 10px 15px 3px #000000;
                left: -7px;
                position: absolute;
                width: 136px;
            }


            /*noise css*/


            .noise {
                position: relative;
                z-index: 1;
            }


            .noise:before,
            .body-noise:before {
                content: "";
                position: absolute;
                z-index: -1;
                top: 0;
                bottom: 0;

                position: fixed;
                top: 0;
                left: 0;
                text-align: center;
                font-size: 100px;
                color: white;
                display: none;
                z-index: 9999999999999999999999999999999999999999999999;
            }


            titles {
                position: fixed;
                top: 0;
                left: calc(50vw - 320px / 2);
            }


            .container {
                position: fixed;
                top: 20px;
                left: calc(50vw - 470px / 2);
                width: 480px;
                margin: 100px auto;
                background: linear-gradient(90deg, #34a853 4%, #4285f4 0%) top/100% 34% no-repeat,
                    linear-gradient(90deg, #fbbc04 50%, #4285f4 0%) top/100% 82% no-repeat,
                    linear-gradient(90deg, #fbbc04 10%, #ea4335 0%) top/100% 100%;
                min-height: 400px;
                display: flex;
                border-radius: 4px;
            }


            .container-inner {
                margin: 10px;
                background: #fff;
                height: auto;
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 20px;
                text-align: center;
                padding: 10px;
                box-sizing: border-box;
                font-family: helvetica, sans-serif;
                color: #10274e;


            }


            .special {
                text-align: center;
                padding-top: 200px;
                padding-bottom: 200px;
                padding-left: 220px;
                padding-right: 220px;
                background-color: #007bff;
                position: fixed;
                top: 80px;
                left: calc(50vw - 520px / 2);
                z-index: 1;


            }


            .multiquestion {
                color: red;
                font-weight: bold;
                font-size: 50px;
            }


            .check {
                margin-left: 90px;
                color: white !important;
                background-color: #007bff;
                border: 2px solid #007bff;
            }


            #multiscore {
                border: 2px solid #007bff;
                width: 170px;
                height: 60px;
                background-color: white;
                border-radius: 20px;
                margin-left: calc(365px / 2 - 170px / 2);
            }


            icons {
                display: none;
                border-radius: 5px;
                padding: 5px 5px !important;
                text-align: center;
                color: white;
                position: absolute;
                top: calc(10vw - 50px);
                left: calc(50vw - 50px);
                width: 50px;
                height: 50px;
                font-size: 40px;
                z-index: 99999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999;
            }


            .red {
                background: red;
            }


            .yellow {
                background: yellow;
                color: black;
            }


            .green {
                background: green;
            }


            .blue {
                background: blue;
            }


            .purple {
                background: purple;
            }


            .Bronze {
                background: #CD7F32;
            }


            .Silver {
                background: silver;
            }


            .Gold {
                background: gold;
            }


            .Diamond {
                background: #b9f2ff;
            }


            .redo {
                margin-left: calc(50vw - 282px / 2);
                margin-top: 50vh;
            }


            #prize {
                padding-top: 55px;

<body>
    <icons class="red beginner1">B1</icons>
    <icons class="yellow beginner2">B2</icons>
    <icons class="green beginner3">B3</icons>
    <icons class="blue beginner4">B4</icons>
    <icons class="purple beginner5">B5</icons>


    <icons class="red indermediate1">i1</icons>
    <icons class="yellow indermediate2">i2</icons>
    <icons class="green indermediate3">i3</icons>
    <icons class="blue indermediate4">i4</icons>
    <icons class="purple indermediate5">i5</icons>


    <icons class="red advanced1">A1</icons>
    <icons class="yellow advanced2">A2</icons>
    <icons class="green advanced3">A3</icons>
    <icons class="blue advanced4">A4</icons>
    <icons class="purple advanced5">A5</icons>


    <icons class="Bronze">B</icons>
    <icons class="Silver">S</icons>
    <icons class="Gold">G</icons>
    <icons class="Diamond">D</icons>


    <titles>
        <h1>Multiplication Challenge</h1>
        <h6>Check how many multiplication problems you can solve in 1 minute</h6>
    </titles>


    <button id="startMainButton" class="btn fourth special">START!</button>


    <div class="country-wrap">
        <div class="grass"></div>
        <div class="street">
            <div class="car">
                <div class="car-body">
                    <div class="car-top-back">
                        <div class="back-curve"></div>
                    </div>
                    <div class="car-gate"></div>
                    <div class="car-top-front">
                        <div class="wind-sheild"></div>
                    </div>
                    <div class="bonet-front"></div>
                    <div class="stepney"></div>
                </div>
                <div class="boundary-tyre-cover">
                    <div class="boundary-tyre-cover-back-bottom"></div>
                    <div class="boundary-tyre-cover-inner"></div>
                </div>
                <div class="tyre-cover-front">
                    <div class="boundary-tyre-cover-inner-front"></div>
                </div>
                <div class="base-axcel">


                </div>
                <div class="front-bumper"></div>
                <div class="tyre">
                    <div class="gap"></div>
                </div>
                <div class="tyre front">
                    <div class="gap"></div>
                </div>
                <div class="car-shadow"></div>
            </div>
        </div>
        <div class="street-stripe"></div>
    </div>


    </div>
    <div class="container">
        <div class="container-inner">
            <div class="questions">
                <span class="multiquestion">
                    <span id="random1"></span>
                    <span>x</span>
                    <span id="random2"></span>
                    <span>=</span>
                </span>
                <br>
                <input type="number" id="input"/>
                <br>
                <button onclick="runCode()" class="btn fourth check">Check!</button>
                <div id="multiscore">Score: <span id="multiplicationScore">0</span></div>


                <div class="btnGroup">
                    <span class="timer">
                        <span id="counter"></span>
                    </span>
                </div>


                <div>
                    <div class="text">
                        Well Done!
                        Your Score is: <span class="score"></span>!
                        <div id="prize"></div>
                        <button class="btn fourth redo" onclick="Reload()">Let's do it again!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script>
        let random1 = document.getElementById("random1").innerHTML = Math.floor(Math.random() * 12) + 1;
        let random2 = document.getElementById("random2").innerHTML = Math.floor(Math.random() * 12) + 1;
        function runCode() {
            random1 = document.getElementById("random1").innerHTML;
            random2 = document.getElementById("random2").innerHTML;
            let answer = random1 * random2;
            let input = document.getElementById('input');
            document.getElementById("input").focus();
            if (input.value == answer) {
                document.getElementById("multiscore").style.color = 'white';
                document.getElementById("multiscore").style.backgroundColor = '#28a745';
                setTimeout(function () {
                    document.getElementById("multiscore").style.backgroundColor = 'white';
                    document.getElementById("multiscore").style.color = 'black';
                }, 1000);
                random1 = document.getElementById("random1").innerHTML = Math.floor(Math.random() * 12) + 1;
                random2 = document.getElementById("random2").innerHTML = Math.floor(Math.random() * 12) + 1;
                input.value = "";
                let score = document.getElementById("multiplicationScore").innerText;
                document.getElementById("multiplicationScore").innerHTML = parseInt(score) + 10
            } else {
                document.getElementById("multiscore").style.color = 'white';
                document.getElementById("multiscore").style.backgroundColor = '#dc3545';
                setTimeout(function () {
                    document.getElementById("multiscore").style.backgroundColor = 'white';
                    document.getElementById("multiscore").style.color = 'black';
                }, 1000);
                random1 = document.getElementById("random1").innerHTML = Math.floor(Math.random() * 12) + 1;
                random2 = document.getElementById("random2").innerHTML = Math.floor(Math.random() * 12) + 1;
                input.value = "";
                document.getElementById("multiplicationScore").innerHTML-=10;
            }
        }
        var inputlistener = document.getElementById("input");
        inputlistener.addEventListener("keydown", function (e) {
            if (e.code === "Enter" || e.keyCode == 32 || e.keyCode == 0) {  //checks whether the pressed key is "Enter"
                runCode();
            }
        });
        function countdown() {
            var seconds = 61;
            function tick() {
                var counter = document.getElementById("counter");
                seconds--;
                counter.innerHTML =
                    (seconds < 10 ? "0" : "") + String(seconds);
                if (seconds > 0) {
                    setTimeout(tick, 1000);
                } else {
                    document.querySelector(".text").style.display = "block";
                    let correcters = document.getElementById("multiplicationScore").innerHTML;
                    document.querySelector(".score").innerHTML = correcters;
                    document.getElementById("counter").innerHTML = "DONE!";
                    let score = document.querySelector(".score").innerHTML;
                    if (score <= 0) {
                        document.querySelector(".text").innerHTML = "I know you can do better.";
                    } else if (score < 50) {
                        document.getElementById('prize').innerHTML = "beginner 1/5";
                        document.querySelector('.beginner1').style.display = "block";
                    } else if (score < 70) {
                        document.getElementById('prize').innerHTML = "beginner 2/5";
                        document.querySelector('.beginner2').style.display = "block";
                    } else if (score < 90) {
                        document.getElementById('prize').innerHTML = "beginner 3/5";
                        document.querySelector('.beginner3').style.display = "block";
                    } else if (score < 120) {
                        document.getElementById('prize').innerHTML = "beginner 4/5";
                        document.querySelector('.beginner4').style.display = "block";
                    } else if (score < 140) {
                        document.getElementById('prize').innerHTML = "beginner 5/5";
                        document.querySelector('.beginner5').style.display = "block";
                    } else if (score < 160) {
                        document.getElementById('prize').innerHTML = "Indermediate 1/5";
                        document.querySelector('.indermediate1').style.display = "block";
                    } else if (score < 180) {
                        document.getElementById('prize').innerHTML = "Indermediate 2/5";
                        document.querySelector('.indermediate2').style.display = "block";
                    } else if (score < 200) {
                        document.getElementById('prize').innerHTML = "Indermediate 3/5";
                        document.querySelector('.indermediate3').style.display = "block";
                    } else if (score < 220) {
                        document.getElementById('prize').innerHTML = "Indermediate 4/5";
                        document.querySelector('.indermediate4').style.display = "block";
                    } else if (score < 240) {
                        document.getElementById('prize').innerHTML = "Indermediate 5/5";
                        document.querySelector('.indermediate5').style.display = "block";
                    } else if (score < 260) {
                        document.getElementById('prize').innerHTML = "Advanced 1/5";
                        document.querySelector('.advanced1').style.display = "block";
                    } else if (score < 280) {
                        document.getElementById('prize').innerHTML = "Advanced 2/5";
                        document.querySelector('.advanced2').style.display = "block";
                    } else if (score < 300) {
                        document.getElementById('prize').innerHTML = "Advanced 3/5";
                        document.querySelector('.advanced3').style.display = "block";
                    } else if (score < 320) {
                        document.getElementById('prize').innerHTML = "Advanced 4/5";
                        document.querySelector('.advanced4').style.display = "block";
                    } else if (score < 340) {
                        document.getElementById('prize').innerHTML = "Advanced 5/5";
                        document.querySelector('.advanced5').style.display = "block";
                    } else if (score < 450) {
                        document.getElementById('prize').innerHTML = "Bronze";
                        document.querySelector('.Bronze').style.display = "block";
                    } else if (score < 500) {
                        document.getElementById('prize').innerHTML = "Silver";
                        document.querySelector('.Silver').style.display = "block";
                    } else if (score < 550) {
                        document.getElementById('prize').innerHTML = "Gold";
                        document.querySelector('.Gold').style.display = "block";
                    } else if (score < 600) {
                        document.getElementById('prize').innerHTML = "Diamond";
                        document.querySelector('.Diamond').style.display = "block";
                    } else if (score < 800) {
                        document.getElementById('prize').innerHTML = "You are a ledgend!";
                    }  
                }
            }
            tick();
        }


        function Reload() {
            location.reload();
            return false;
        }
        document.getElementById("startMainButton").addEventListener("click", ()=> {
            countdown();
            document.querySelector('.special').style.display = "none";
        }, false)
    </script>
</body>


</html>
